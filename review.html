<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيمنا - مطعم ومطبخ الشيخ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cinematic-theme-switcher.css">
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition">
        <div class="page-transition-spinner"></div>
    </div>
    
    <!-- Cinematic Theme Switcher -->
    <div id="theme-switcher" data-cinematic-theme style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;"></div>

    <div class="container">
        <header>
            <h1>مطعم ومطبخ الشيخ</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Restaurant & Kitchen</p>
        </header>

        <div class="nav-buttons">
            <a href="menu" class="nav-btn">المنيو<br>MENU</a>
            <a href="order" class="nav-btn">اطلب الآن<br>ORDER NOW</a>
            <a href="location" class="nav-btn">الموقع<br>LOCATION</a>
            <a href="review" class="nav-btn active">قيمنا<br>REVIEW US</a>
        </div>


        <div class="content-section">
            <div class="review-section">
                <h2 class="review-title">شاركنا تجربتك</h2>
                <p class="review-subtitle">رأيك يهمنا! ساعدنا في تحسين خدماتنا</p>
                <div class="stars">⭐⭐⭐⭐⭐</div>
                <a href="https://search.google.com/local/writereview?placeid=ChIJX1pNZABlGxURZrLabKVzSX8" target="_blank" class="review-btn" onclick="trackAction('Google Review')">
                    قيمنا على جوجل
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://wa.me/962791504450" target="_blank" aria-label="WhatsApp">
                <img src="whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/alsheikh_resturant/" target="_blank" aria-label="Instagram">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/share/1BbwHChiaF/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
                <img src="facebook.png" alt="Facebook">
            </a>
        </div>
        <p class="footer-text">© 2025 مطعم ومطبخ الشيخ - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
    <script src="cinematic-theme-switcher.js"></script>
    <script>
        // Track review page view
        window.addEventListener('load', () => {
            console.log('Viewed Review Page');
        });
    </script>
</body>
</html>
